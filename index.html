<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <!-- MediaQuerys -->
    <link rel="stylesheet" href="/Css/MediaQueryLaptop.css">
    <link rel="stylesheet" href="/Css/MediaQueryTablet.css">
    <link rel="stylesheet" href="/Css/MediaQueryCelular.css">

    <!-- Tipografia Inter de Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

   
    
    <title>Encriptador Alura</title>
</head>
<body>
    <picture class="logo">
        <img src="/img/logo.png" alt="">
    </picture>

    <textarea class="textoEncriptar" placeholder="Ingrese el texto aqui" id="textoEncriptar"></textarea>

    <section class="textoDesencriptado" id="textoDesencriptado">
        <img src="/img/Muñeco.png" alt="" class="">
        <article class="contenedorMsg">
            <div class="msgInicio ">Ningún mensaje fue encontrado</div>
            <div class="msgInfo  "> 
                Ingresa el texto que desees encriptar o desencriptar. 
            </div>

            <p class="parrafo ocultar">
            </p>
        </article>
        <button class="btn btnDesencriptar btnCopy ocultar">
            <label class="txtBtn">Copiar</label>
        </button>
    </section>

    <section class="info">
        <img src="/img/warning.png" alt="">
        <label>Solo letras minúsculas y sin acentos</label>
    </section>

    <section class="botones">
        <div class="btn btnEncriptar" id="btnEncriptar">
            <label class="txtBtn">Encriptar</label>
        </div>
        <div class="btn btnDesencriptar" id="btnDesencriptar">
            <label class="txtBtn">Desencriptar</label>
        </div>
    </section>



    <!-- Scripts de Javascript -->
    <script src="app.js"></script>

    </body>
</html>

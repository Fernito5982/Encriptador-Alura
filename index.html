<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <!-- Tipografia Inter de Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

   
    
    <title>Encriptador Alura</title>
</head>
<body>
    <picture class="logo">
        <img src="/img/logo.png" alt="">
    </picture>

    <textarea class="textoEncriptar" placeholder="Ingrese el texto aqui"></textarea>

    <section class="textoDesencriptado">
        <img src="/img/Muñeco.png" alt="">
        <article class="contenedorMsg">
            <div class="msgInicio ">Ningún mensaje fue encontrado</div>
            <div class="msgInfo ">
                Ingresa el texto que desees encriptar o desencriptar. 
            </div>
        </article>
        <div class="btn btnDesencriptar btnCopy">
            <label class="txtBtn">Copiar</label>
        </div>
    </section>

    <section class="info">
        <img src="/img/warning.png" alt="">
        <label>Solo letras minúsculas y sin acentos</label>
    </section>

    <section class="botones">
        <div class="btn btnEncriptar">
            <label class="txtBtn">Encriptar</label>
        </div>
        <div class="btn btnDesencriptar">
            <label class="txtBtn">Desencriptar</label>
        </div>
    </section>
</body>
</html>
